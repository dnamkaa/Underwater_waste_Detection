# Render configuration for Underwater Waste Detection

# -------------------------------
# Backend Service (Flask+YOLOv8)
# -------------------------------
services:
  - type: web
    name: underwater-backend
    env: docker
    plan: free
    dockerfilePath: ./api/Dockerfile
    buildContext: ./api
    autoDeploy: true
    envVars:
      - key: MODEL_PATH
        value: /app/model/best.pt   # âœ… matches Dockerfile COPY
    healthCheckPath: /health

  # -------------------------------
  # Frontend Service (React+Nginx)
  # -------------------------------
  - type: web
    name: underwater-frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    buildContext: ./frontend
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://underwater-backend.onrender.com
